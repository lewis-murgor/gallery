{%extends 'base.html'%}

 {% block content %}

 <div class="container">

    <h1 class="text-center">Details</h1>
    
    <div class="row">
      <div class="col-md-4">
        <img src="{{image.image.url}}" class="img-responsive" alt="Image">
      </div>
      <div class="col-md-4">
        <h3 class="text-center"><em></em> Name:</em>{{image.name}}</h1>
        <p class="text-center"><strong><em> Description:</em></strong> {{image.description}}</p>
        <p class="text-center"><strong><em>Uploaded on:</em></strong> {{image.date|date:"l d F Y, H:i"}}</p>
        <p class="text-center"><strong><em>Category:</em></strong> {{image.category}}</p>
        <p class="text-center"><strong><em>Location:</em></strong> {{image.location}}</p>
      </div>
    </div>

 </div>

 {% endblock %}
