{%extends 'base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.name}}</h1>
   </div>

   <div class="row">
     <p>Description:{{image.description}}</p>
   </div>

   <div class="row">
     <p>Uploaded {{image.date|timesince}} ago</p>
   </div>

 </div>

 {% endblock %}
